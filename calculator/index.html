<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc-input-block">
                <input type="text" class="calc-input" value="0" readonly>
            </div>
            <div class="calc-button-block">
                <button type="button" class="calc-button clear-all">AC</button>
                <button type="button" class="calc-button scopes">()</button>
                <button type="button" class="calc-button backspace"><<</button>
                <button type="button" class="calc-button div op">/</button>
                <button type="button" class="calc-button seven d">7</button>
                <button type="button" class="calc-button eight d">8</button>
                <button type="button" class="calc-button nine d">9</button>
                <button type="button" class="calc-button mul op">*</button>
                <button type="button" class="calc-button four d">4</button>
                <button type="button" class="calc-button five d">5</button>
                <button type="button" class="calc-button six d">6</button>
                <button type="button" class="calc-button sub op">-</button>
                <button type="button" class="calc-button one d">1</button>
                <button type="button" class="calc-button two d">2</button>
                <button type="button" class="calc-button tree d">3</button>
                <button type="button" class="calc-button plus op">+</button>
                <button type="button" class="calc-button zero d">0</button>
                <button type="button" class="calc-button point">.</button>
                <button type="button" class="calc-button eval">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
